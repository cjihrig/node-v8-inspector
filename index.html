<!doctype html>
<html>
  <head>
    <title>Node.js V8 Inspector</title>
    <link rel="stylesheet" href="css/style.css"></link>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="flexRow">
          <label for="port" class="form-label">Port:</label>
          <input id="port" type="number" class="field"  autocomplete="off" />
        </div>
        <div class="flexRow">
          <label for="host" class="form-label">Host:</label>
          <input id="host" type="text" class="field" autocomplete="off" />
        </div>
        <div class="flexRow">
          <div id="launch" class="button">
            <strong>Launch V8 Inspector</strong>
          </div>
        </div>
        <div id="error" class="flexRow"></div>
      </form>
    </div>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
